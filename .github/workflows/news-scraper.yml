name: News Scraper

on:
  schedule:
    # Executa às 7:00 UTC (4:00 AM BRT) e 19:00 UTC (4:00 PM BRT)
    # Ajustado para 10:00 UTC (7:00 AM BRT) e 22:00 UTC (7:00 PM BRT)
    - cron: '0 10,22 * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 supabase python-dotenv
        
    - name: Run news scraper
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: |
        cd scripts
        python news_scraper.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/data/christian_news.json
        git diff --staged --quiet || git commit -m "Update news data - $(date)"
        git push